<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Facturación - Inmobiliaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
        }

        header {
            background-color: #1a73e8;
            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: bold;
            font-size: 1.4rem;
        }

        .table-wrapper {
            background-color: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }

        .btn-primary {
            background-color: #1a73e8;
            border: none;
        }

            .btn-primary:hover {
                background-color: #155ab6;
            }

        .modal-header {
            background-color: #1a73e8;
            color: white;
        }

        footer {
            background-color: #1a1d20;
            color: #ccc;
            text-align: center;
            padding: 1rem;
            margin-top: 3rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>Facturación de Propiedades</header>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Listado de Ventas</h3>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ventaModal">Registrar Venta</button>
        </div>

        <div class="table-wrapper">
            <table class="table table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>Cliente</th>
                        <th>Empleado</th>
                        <th>Propiedad</th>
                        <th>Fecha</th>
                        <th>Precio Final</th>
                        <th>Comisión</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ana Rodríguez</td>
                        <td>María Fernández</td>
                        <td>Apartamento en Chico</td>
                        <td>2024-05-10</td>
                        <td>$410,000,000</td>
                        <td>$10,000,000</td>
                        <td>
                            <button class="btn btn-sm btn-warning">Editar</button>
                            <button class="btn btn-sm btn-danger">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Luis Martínez</td>
                        <td>Juan Ríos</td>
                        <td>Casa en Laureles</td>
                        <td>2024-06-15</td>
                        <td>$570,000,000</td>
                        <td>$15,000,000</td>
                        <td>
                            <button class="btn btn-sm btn-warning">Editar</button>
                            <button class="btn btn-sm btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

   

    <!-- Modal -->
    <div class="modal fade" id="ventaModal" tabindex="-1" aria-labelledby="ventaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ventaModalLabel">Registrar Nueva Venta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="ventaForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Cliente</label>
                                <select class="form-select" required>
                                    <option value="">Seleccione...</option>
                                    <option value="1">Ana Rodríguez</option>
                                    <option value="2">Luis Martínez</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Empleado</label>
                                <select class="form-select" required>
                                    <option value="">Seleccione...</option>
                                    <option value="1">María Fernández</option>
                                    <option value="2">Juan Ríos</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Propiedad</label>
                            <select class="form-select" required>
                                <option value="">Seleccione...</option>
                                <option value="1">Apartamento en Chico</option>
                                <option value="2">Casa en Laureles</option>
                            </select>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Fecha Venta</label>
                                <input type="date" class="form-control" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Precio Final</label>
                                <input type="number" class="form-control" required />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Comisión</label>
                            <input type="number" class="form-control" required />
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar Venta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
